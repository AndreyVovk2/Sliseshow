<app-header></app-header>
<div class="create-project-step-three">

  <div class="header-banner">
    <div id="header-arrow-left"></div>
  </div>

  <div class="header_create">
    <div class="content_elements">
    </div>
    <h1>{{'StepOne.CreateYourVideo' | translate}}
      <img src="assets/images/create-project-steps/zig_zagg.png">
    </h1>
  </div>

  <div class="tray_one">
    <h1 routerLink="/create-project/step-one">
      <img src="assets/images/create-project-steps/ponch_one.png">&nbsp;&nbsp;
      <span>{{'StepOne.ChooseYourTray' | translate}}</span>
    </h1>
    <div class="triangle"></div>
  </div>

  <div class="tray_one">
    <h1 routerLink="/create-project/step-two">
      <img src="assets/images/create-project-steps/ponch_two.png">&nbsp;&nbsp;
      <span>{{'StepOne.SelYouCategoryAndStyle' | translate}}</span>
    </h1>
    <div class="triangle"></div>
  </div>

  <div class="tray_one">
    <h1>
      <img src="assets/images/create-project-steps/ponch_three.png">&nbsp;&nbsp;
      <span> {{'StepOne.ChooseYourTemp' | translate}}</span>
    </h1>
    <div class="triangle"></div>
  </div>


  <div class="main">
    <app-cart
      [cards]="this.store.state.basket"
      [fixed]="fixed"
    ></app-cart>

    <div class="gallery-main" #gallery_main>
      <div class="container">
        <app-spinner *ngIf="!this.isLoaded"></app-spinner>
        <div class="row">
          <div class="image-box col-lg-4 col-md-6 col-sm-12"
               *ngFor="let image of this.store.state.animationStep3 | orderBy: sortParam: true | slice:0:stylesAmount">
            <app-image-wrapper-block [image]="image" (getData)="handleChosenPic($event, image)">
            </app-image-wrapper-block>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="continue_button">
      <div class="offset-box"></div>
      <app-rounded-button *ngIf="!isAddSlice" [disabled]="this.store.state.basket.length === 0"
                          [label]="'StepThree.StartCreating' | translate" [primary]="true"
                          (click)="noPaid()" ></app-rounded-button>
      <app-rounded-button *ngIf="isAddSlice" [disabled]="this.store.state.basket.length === 0"
                          [label]="'StepThree.StartCreating' | translate" [primary]="true"
                          (click)="goToEditingSystem();"></app-rounded-button>
      <p>
        <a [routerLink]="'/create-project/step-two'">{{'StepThree.GetBackToStep' | translate}} 2 </a>&#9650;</p>
    </div>
  </div>

  <!--<button mat-button matTooltip="Tooltip!">-->
  <!--<span >I have a tooltip</span>-->
  <!--</button>-->

  <app-footer></app-footer>
</div>
